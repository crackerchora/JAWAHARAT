<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="city" placeholder="City" required />
    <button type="submit">Submit</button>
    <div class="msg" id="responseMsg"></div>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();

      const form = new FormData(this);
      const data = {};
      form.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycbwWtmi1xpdX6oaD_JO6kvv7IGm2KWdOoowGickxm40Qev8fLv6iyhJvcePfsjkwbMD8_w/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(result => {
        document.getElementById("responseMsg").textContent = "Submitted Successfully!";
        document.getElementById("loginForm").reset();
      })
      .catch(error => {
        document.getElementById("responseMsg").textContent = "Error submitting form.";
        console.error("Error:", error);
      });
    });
  </script>

</body>
</html>
